<html lang='en' ng-app='toDoApp'>
  <head>
    <meta charset="utf-8">
    <title>intro to angular</title>
    <link rel= 'stylesheet' href='todo.css'>
    <script src="angular.min.js"></script>
    <script src='app.js'></script>

</html>
